                    <form method="post">
                        <h3>Drop Us a Message</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *" value="" id="name"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" class="form-control" placeholder="Your Email *" value="" id="email"/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="phone" class="form-control" placeholder="Your Phone Number *" value="" id="phone"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" placeholder="Your Message *" id="message" style="width: 100%; height: 150px;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center submit-div">
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" onclick="sendEmail()" />
                            </div>
                        </div>

                    </form>
